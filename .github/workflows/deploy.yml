name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Set this to your main branch name (e.g., 'main' or 'master')

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your project's desired Node.js version
          cache: 'npm' # Optional: Speeds up dependency installation

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build # This command runs your build script (e.g., 'vite build')

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ CRITICAL: This must be the directory created by 'npm run build' (usually 'dist' for Vite)
          path: './dist' 

  deploy:
    needs: build # This job runs only after the 'build' job succeeds
    runs-on: ubuntu-latest
    environment:
      # This environment name is a GitHub Pages standard
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # CRITICAL: Permissions are required for the deployment token
    permissions:
      pages: write      # Grants permission to deploy content
      id-token: write   # Grants permission for authentication
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
